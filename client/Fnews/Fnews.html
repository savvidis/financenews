<template name="home">
 <div class="newslist">
  {{#each headlines}}
  	{{>url}}
  {{/each}}	
 </div>
</template>


<template name="url">
	<div class="linkrow row">
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
			<a href="{{url}}" title="">{{index}}. {{title}}</a> <span class="small source">({{source}} - </span> <span class="small source">{{#if minutesorhours}} {{minutes}} minutes {{else}} {{#if hoursordays }} {{hours}} hours {{else}} {{days}} days {{/if}}{{/if}}) </span>
			<div class="subtext"><span>{{score}} points | </span><span>Comments : {{CommentsNumber}}</span></div>
		</div>
	</div>
</template>


<template name="comments">
	{{title}}
</template>
