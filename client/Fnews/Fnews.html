<template name="home">
 <div class="leaderboard ">
  {{#each headlines}}
  	{{>url}}
  {{/each}}	
 </div>
 	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
				<div class="talk-hero__tools">
					<div class="talk-hero__tools__list">
						<div class="talk-hero__tools__list__actions module">
							<a class="talk-hero__tools__tool watch-later-button tinder" href="">
								<i class="icon icon_action-join talk-hero__tools__icon"></i>
							</a>
							<a class="talk-hero__tools__tool watch-later-button update" href="">
								<i class="icon icon_circle-email talk-hero__tools__icon"></i>
							</a>
						</div>
					</div>
				</div>
	</div>
 <a class="load-more" href="{{nextPath}}">Load more</a>
</template>


<template name="url">
<a class="mainurl" href="{{pathFor 'content'}}" title="">
	<div class="player row">
		<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
		
			<div class="name"><span class="counter"></span><span class="counterspan">{{shorttitle}}</span></div>
			<div class="subtext">
			<span class="small source">{{source}} - </span> <span class="small source">{{#if minutesorhours}} {{minutes}} minutes {{else}} {{#if hoursordays }} {{hours}} hours {{else}} {{days}} days {{/if}}{{/if}} |</span>
<!-- 				<span>{{gravitylevel}}</span> -->
				<span>{{score}} points | </span>
				<span>Minutes: {{Min}}| </span><a href="{{url}}" title="More">more</a>
				</div>
		</div>
	 
	</div>
		</a>
</template>
