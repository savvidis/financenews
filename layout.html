<template name="mainLayout">

  <!--[if lt IE 9]>
    <p class="browser-warning"><strong><i class="icon-exclamation-sign"></i> Warning</strong> - You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to properly view this website.</p>
  <![endif]-->

  {{> yield region="header"}}
  <div class="container-fluid">
    {{> yield}}
  </div>
  {{> yield region="footer"}}
</template>




<template name="header">
  <nav style="background-color: rgba(248, 248, 248, 0); margin-bottom:0px;
    border-color:rgba(255, 255, 255, 0);" class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'home'}}">Optimal Noise</a>
   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
         {{#if currentUser}} {{ currentUser.profile.username }} {{else}} Menu{{/if}}
        </button>
         </div>

    {{#if currentUser}}
      <div class="collapse navbar-collapse" id="main-nav">
         <div class="navbar-right">
           <a href="{{ pathFor 'profile' }}" class="btn btn-default navbar-btn">Profile</a>
           <a href="{{ pathFor 'entrySignOut' }}" class="btn btn-default navbar-btn">Sign Out</a>
         </div>
       </div>
        {{else}}
        <div class="collapse navbar-collapse" id="main-nav">
         <div class="navbar-right">
            <a href="{{ pathFor 'aboutus' }}" class="btn btn-default navbar-btn">About</a>
            <a href="{{ pathFor 'entrySignIn' }}" class="btn btn-default navbar-btn">Sign in</a>
         </div>
        </div>
        {{/if}}
      </div>
  </nav>
</template>


<template name="loading">
  {{> spinner}}
</template>


<template name="footer">
  <footer>
    <div class="container">
      <p class="text-center text-muted">
    

     </p>
    </div>
  </footer>
</template>
